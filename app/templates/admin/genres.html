<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres - MovieSeek Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0366d6;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .genre-card {
            display: inline-block;
            padding: 15px 25px;
            background-color: #e7f3ff;
            color: #0366d6;
            border-radius: 5px;
            margin: 10px;
            min-width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/admin/">Dashboard</a>
            <a href="/admin/movies">Movies</a>
            <a href="/admin/genres">Genres</a>
        </div>
        
        <h1>Genres</h1>
        
        <div>
            {% for genre in genres %}
            <div class="genre-card">
                <h3>{{ genre.name }}</h3>
                <p>ID: {{ genre.id }}</p>
            </div>
            {% endfor %}
        </div>
        
        <h2 style="margin-top: 30px;">Genres Table</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for genre in genres %}
                <tr>
                    <td>{{ genre.id }}</td>
                    <td>{{ genre.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
